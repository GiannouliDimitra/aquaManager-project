<div class="container">
    <h1 class="text-center monospace text-secondary fw-bold">AquaManager CRUD Operations</h1>
    
    <a href="#" routerLink="/post/create/" class="btn border border-success monospace text-secondary m-2">Προσθήκη Post
        <img class ='m-2' src="add.png" alt="Delete Post" width="20px" height="20px">
    </a>
      
    <table class="table table-bordered ">
        <thead class="font-weight-bold monospace me-4">
              <tr>
                <th>Όνομα Χρήστη</th>
                <th>Τίτλος Post</th>
                <th>Περιεχόμενο Post</th>
                <th width="200px">Ενέργεια</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts" class ="monospace fs-6">
                <td>{{ post.username }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td class="'">
                    <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-secondary fs-6 m-1">
                        <img src="editing.png" alt="Edit Post" title="Επεξεργασία" width="20px" height="20px">
                      </a>
                  <button type="button" (click)="deletePost(post.id)" class="btn btn-warning">
                     <img src="delete.png" alt="Delete Post" title="Διαγραφή" width="20px" height="20px">
                    </button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
